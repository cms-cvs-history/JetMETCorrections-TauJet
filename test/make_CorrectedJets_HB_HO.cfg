process RECO  = {

	source = PoolSource { 
		untracked vstring fileNames = {'file:CaloTowers_HB_HO.root'} 
		untracked int32 maxEvents = -1            
	}

        module out = PoolOutputModule {
                 untracked string fileName = 'CorrectedJetsiParton_HB_HO.root'
        }

        module caloTowers = CaloTowerCandidateCreator {
            string src = "towermaker"	  
	    double minimumEt = 0.5
	    double minimumE = 0.8
        }
	
        block common_jet_parameters = {
                untracked int32 debugLevel = 1
                double seedThreshold = 3.0
                double towerThreshold = 1.0
                double coneAreaFraction = 1.0
                int32 maxPairSize = 2
                int32 maxIterations = 100
                double overlapThreshold = .75
	}
	        
        module mcone5 =  MidpointJetProducer {
                string src = "caloTowers"
                using common_jet_parameters
                double coneRadius = 0.5
        }
  
	module corrcone5 = TauJet {
                string src = "mcone5"
                string tagName = 'IterativeCone0.4_EtScheme_TowerEt0.5_E0.8_Jets871_2x1033PU_tau'
		int32 TauTriggerType = 1  
        }


	path p = { caloTowers, mcone5, corrcone5, out}

}
